<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi pagina web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="titulo">Mi pagina web</h1>
        <h2>Esta es mi pagina de ejemplo</h2>
    </header>
    

    

        <section id="tabla">
            <h2>Seccion con Tabla</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>País</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Sebastián</td>
                        <td>22</td>
                        <td>Ecuador</td>
                    </tr>
                    <tr>
                        <td>María</td>
                        <td>20</td>
                        <td>Perú</td>
                    </tr>
                </tbody>
            </table>

            <button id="agregarFila">AgregarFila</button>
        </section>

        <section id="etiquetas">
            <h2>Seccion con etiquetas nuevas</h2>
            <article>
                <h3>Articulo de ejemplo</h3>
                <p>Este es un texto dentro de un articulo</p>
            </article>

            <figure>
                <img src="coto.jpg" alt="Imagen de ejemplo">
                <figcaption>Cotopaxi</figcaption>
            </figure>
        </section>

    <footer>
        <p>Sebastian Gomez - Programacion y plataformas web </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
